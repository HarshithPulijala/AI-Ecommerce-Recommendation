version: '3.8'

services:
  recommender-api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
    volumes:
      - .:/app
      - /app/__pycache__
    command: >
      flask run --host=0.0.0.0 --port=5000
    networks:
      - recommender-network

networks:
  recommender-network:
    driver: bridge
